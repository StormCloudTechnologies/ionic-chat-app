<ion-view title="Login" ng-controller="SignupCtrl" style="background:url('img/login.jpg') fixed no-repeat;background-size:cover;">
  <ion-content class="has-header">
	
	<div class="card no-background padding-top-40">
		<label class="item item-input">
			<input type="text" ng-model="loginform.username" placeholder="Enter The User Name">
		</label>
		<br />
		<label class="item item-input">
			<input type="number" ng-model="loginform.usernumber" placeholder="Enter The Number">
		</label>
		<button class="button button-positive button-block text-white" ng-click="gotologin();">Signup</button>
	</div>

  </ion-content>

</ion-view>
