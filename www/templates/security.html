<ion-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <button onclick="javascript:history.go(-1)" class="button button-clear button-icon ion-android-arrow-back"></button>
         <h1 class="title">Security</h1>
    </ion-header-bar>
    <ion-content scroll="true">
        <ul class="list">
          <li class="item item-toggle item-text-wrap">
             Show security notification
             <p>Turn on this setting to recive notifications when a contact's code has changed.Your calls and the messages you send are encrypted regardlesss of this setting, when possible.</p>
             <label class="toggle toggle-balanced">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
        </ul>
    </ion-content>
</ion-view >
