<ion-modal-view style="background-color:rgba(255, 255, 255, 0.13) !important;">
<ion-content  ng-click="uploadview.hide()" scroll="false">
  <div class="list" style="margin-top: 44px;background:#FFF;">
    	<div class="row" style="padding: 5px 15px 0px 15px;">
    		<div class="col col-33">
    			<center>
                    <div ng-click="cameraOpen()">
                      <!-- <img src="img/profile.png" style="width:40px;height:40px;"> -->
                      <i class="ion-camera fs-44"></i>
                      <p>Camera</p>
                    </div>
    			</center>
    		</div>
    		<div class="col col-33">
    			<center>
                    <div ng-click="galleryOpen()">
                      <!-- <img src="img/profile.png" style="width:40px;height:40px;"> -->
                    <i class="ion-images fs-44"></i>
                      <p>Gallery</p>
                    </div>
    			</center>
    		</div>
    		<div class="col col-33">
    			<center>
                    <div ng-click="captureVideo()">
        				<!-- <img src="img/profile.png" style="width:40px;height:40px;"> -->
        				<i class="ion-ios-videocam fs-44"></i>
                        <p>Video</p>
                    </div>
    			</center>
    		</div>
    	</div>
    	<div class="row" style="padding: 5px 15px 0px 15px;">
    		<div class="col col-33">
    			<center>
                    <div ng-click="captureAudio()">
        				<!-- <img src="img/profile.png" style="width:40px;height:40px;"> -->
        				<i class="ion-play fs-44"></i>
                        <p>Audio</p>
                    </div>
    			</center>
    		</div>
    		<div class="col col-33">
    			<center>
    				<img src="img/profile.png" style="width:40px;height:40px;">
    				<p>Options</p>
    			</center>
    		</div>
    		<div class="col col-33">
    			<center>
    				<img src="img/profile.png" style="width:40px;height:40px;">
    				<p>Options</p>
    			</center>
    		</div>
    	</div>
  </div>
</ion-content>
</ion-modal-view>
