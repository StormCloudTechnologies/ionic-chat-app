<ion-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <button onclick="javascript:history.go(-1)" class="button button-clear button-icon ion-android-arrow-back"></button>
         <h1 class="title">Chats</h1>
    </ion-header-bar>
    <ion-content scroll="true">
        <div class="list">
            <a class="item">
              <h2>App language</h2>
              <p>English</p>
            </a>
            <div class="item item-divider">
              Chat settings
            </div>
            <div class="row no-padding" style="border-bottom: 1px solid #ddd;">
              <div class="col col-67 no-padding">
                <a class="item no-background">
                    <h2>Enter is send</h2>
                    <p>Enter key will add a new line</p>
                 </a>
              </div>
              <div class="col col-33 no-padding">
                 <ion-checkbox class="no-background" style="height:65px;"></ion-checkbox>
              </div>
            </div>
            <a class="item">
              <h2>Font size: Medium</h2>
              <p>Font size for chat screen</p>
            </a>
            <a class="item">
              <h2>Wallpaper</h2>
            </a>
            <a class="item">
              <h2>Chat backup</h2>
            </a>
            <a class="item">
              <h2>Chat history</h2>
            </a>
        </div>
    </ion-content>
</ion-view >
